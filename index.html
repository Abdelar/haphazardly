<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="index.css" />
		<script src="index.js" defer></script>
		<title>Haphazardly</title>
	</head>
	<body>
		<main>
			<h1>Haphazardly</h1>
			<p>Generate a <b>random</b> number between</p>
			<input
				type="number"
				name="min"
				min="0"
				value="1"
				id="min"
				placeholder="min"
				step="1"
				oninput="validity.valid||(value='')" />
			and
			<input
				type="number"
				name="max"
				id="max"
				min="0"
				step="1"
				placeholder="max"
				value="10"
				oninput="validity.valid||(value='')" />
			<br />
			<button id="generate">Generate</button>
			<p id="answer">#</p>
			<footer>
				<a
					href="https://elaroussi.online"
					target="_blank"
					rel="noreferrer">
					elaroussi.online</a
				>&nbsp;2022
			</footer>
		</main>
	</body>
</html>
